<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <title>Кинопоиск</title>
</head>

<body>
    <header></header>
    <main>
        <div class="block">
            <div class="block-menu"></div>
            <div class="block-squares">
                <div class="block-squares__item"></div>
                <div class="block-squares__item"></div>
                <div class="block-squares__item"></div>
                <div class="block-squares__item"></div>
                <div class="block-squares__item"></div>
                <div class="block-squares__item"></div>
                <div class="block-squares__item"></div>
                <div class="block-squares__item"></div>
                <div class="block-squares__item"></div>
            </div>
            <div class="block-comments">
                <div class="block-comments__line"></div>
                <div class="block-comments-header">
                    <h3 class="block-comments-header__name">Комментарии <span class="block-comments-header__count"></span></h3>
                    <label class="block-comments-header__dropdown" for="comments-filter">
                        <select name="comments-filter" id="comments-filter">
                            <option value="count-marks">По количеству оценок</option>
                            <option value="date">По дате добавления</option>
                            <option value="count-answers">По количеству ответов</option>
                        </select>
                        <img class="block-comments-header__img" src="./src/img/Arrow.svg" alt="стрелка">
                    </label>
                    <button class="block-comments-header__btn">Избранное<img class="block-comments-header__btnImg" src="./src/img/heart.svg" alt="сердце"></button>
                </div>
                <div class="block-comments-form">
                    <img class="block-comments-form__userPicture" src="./src/img/max.png" alt="Фотография пользователя">
                    <div class="block-comments-form__text">
                        <p class="block-comments-form__userName">Максим Авдеенко</p>
                        <p class="block-comments-form__count">Макс. 1000 символов</p>
                    </div>
                    <div class="block-comments-form__commentWrite">
                        <input class="block-comments-form__input" placeholder="Введите текст сообщения..." type="text">
                        <button class="block-comments-form__btn">Отправить</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
